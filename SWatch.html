<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="SWatch.css">
    <style></style>
</head>
<body>
    <h1>Stop Watch</h1>

    <div class="box">
        <div class="watchBox">
            <span id="hrs">00</span>: <span id="min">00</span>: <span id="sec">00</span>: <span id="mil-sec">00</span>
        </div>
    </div>
    <button type="button" onclick="start()" id="start-btn">Start</button>
    <button type="button" onclick="stop()" id="reset-btn">Stop</button>
    <button type="button" onclick="reset()">Reset</button>

    <script src="SWatch.js"></script>
    
</body>
</html>
